<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Sports Db</title>
    <!-- styles -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- javascript -->
    <script src="./assets/js/script.js"></script>
</head>

<body>
    <div id="loader"></div>
    <div class="container">
        <h1>Sports Db API</h1>
        <form>
            <input id="input-search" type="text" placeholder="Search player name" autofocus />
            <button id="btn-search" type="submit">Search</button>
        </form>
        <div id="display" class="display">
            <h3 id="strPlayer"></h3>
            <p>Born on: <span id="dateBorn"></span></p>
            <p>Location of birth: <span id="strBirthLocation"></span></p>
            <p>Gender: <span id="strGender"></span></p>
            <p>Nationality: <span id="strNationality"></span></p>
            <p>Height: <span id="strHeight"></span></p>
            <p>Weight: <span id="strWeight"></span></p>
            <p>Sport type: <span id="strSport"></span></p>
            <p>Position: <span id="strPosition"></span></p>
            <p>Facebook: <span id="strFacebook"></span></p>
            <img id="strBanner" alt="" />
            <p>Description: <span id="strDescriptionEN"></span></p>
        </div>
    </div>
    <footer>
        <p>Developed by <span>Suja Tanvir Ahmed</span></p>
    </footer>
</body>

</html>
